name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    name: Build and Test (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout kasuari-kotlin (local includeBuild)
        uses: actions/checkout@v4
        with:
          repository: KotlinMania/kasuari-kotlin
          path: kasuari-kotlin

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        # Don't run `allTests` on macOS: it includes non-Apple Kotlin/Native targets
        # (e.g. linuxX64Test) which aren't meant to be linked/run here.
        run: ./gradlew macosArm64Test iosSimulatorArm64Test assembleRatatuiXCFramework --no-configuration-cache

  build-linux:
    name: Build and Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout kasuari-kotlin (local includeBuild)
        uses: actions/checkout@v4
        with:
          repository: KotlinMania/kasuari-kotlin
          path: kasuari-kotlin

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install native dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Build and test
        # Prefer node-based JS/WASM tests in CI to avoid requiring a browser runner.
        run: ./gradlew jsNodeTest wasmJsNodeTest linuxX64Test --no-configuration-cache
